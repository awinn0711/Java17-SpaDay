<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:replace="fragments :: css">
</head>
<body>
<div>
    <form method="post" >
        <label for="username">Username: </label><br>
        <input type="text" id="username" name="username" th:value = "${username}"><br>
        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email" th:value= "${email}"><br>
        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password"><br>
        <label for="verify">Verify Password: </label><br>
        <input type="password" id="verify" name="verify"><br>
        <input type="submit" value="Submit">
    </form>
    <p th:if = "${error}" th:text="${error}">Error Message</p>
</div>
</body>
</html>
